<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Website Launching Soon</title>
		<link rel="shortcut icon" href="./assets/images/" type="image/x-icon" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="container">
			<img src="./assets/images/logo.png" alt="Logo Image" class="logo" />
			<div class="content">
				<p>Website is Under Maintenance</p>
				<h1>We' re <span>Launching</span> Soon</h1>
				<div class="launching-time">
					<div>
						<p id="Days">00</p>
						<span>Days</span>
					</div>
					<div>
						<p id="Hours">00</p>
						<span>Hours</span>
					</div>
					<div>
						<p id="Minutes">00</p>
						<span>Minutes</span>
					</div>
					<div>
						<p id="Seconds">00</p>
						<span>Seconds</span>
					</div>
				</div>
				<button type="button" title="Launch Button">
					Learn More
					<img src="./assets/images/triangle.png" alt="Triangle Image" />
				</button>
			</div>
			<img src="./assets/images/rocket.png" alt="Rocket Image" class="rocket" />
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
